# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'windows-2019'

steps:
- task: UsePythonVersion@0
  inputs:
    versionSpec: '3.x'

- task: Bash@3
  inputs:
    targetType: 'inline'
    script: 'python -m pip install --upgrade pip && pip install -r requirements.txt'
  displayName: "install required packages"

- task: CmdLine@2
  inputs:
    script: 'python.exe src/winzog.py'
  displayName: 'test run Winzog?'

- task: CmdLine@2
  inputs:
    script: './makeInstaller $(Winzog_dev_URL)'
  displayName: 'build dev package'

- task: codesigning@2
  inputs:
    secureFileId: 'cd0957cd-2698-4940-a617-3b8f0b3cf326'
    signCertPassword: '$(cert_password)'
    files: '**/*.exe'
    timeServer: 'http://timestamp.digicert.com'
    hashingAlgorithm: 'SHA256'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: './dist/winzog.exe'
    artifactName: DevPackage

- task: CmdLine@2
  inputs:
    script: './makeInstaller $(Winzog_prod_URL)'
  displayName: 'build production package'

- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: './dist/winzog.exe'
    artifactName: ProdPackage



